<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ae04a61b30.js" crossorigin="anonymous"></script>
    <title>Payment Form</title>
</head>

<body>
<form class="container d-flex align-items-center justify-content-center" style="height: 120vh;">
    <div class="card col-10">
        <div class="card-header">
            <strong class="fs-4">Payment Form</strong>
        </div>
        <div class="card-body">
            <div class="alert alert-danger fw-semibold" role="alert">
                Hey, some fields are missing!
            </div>


            <div class="row pb-3">
                <div class="col-5">
                    <label for="cardNumber" class="form-label fw-semibold">Card</label>
                    <input type="number" class="form-control fw-semibold" placeholder="******************"
                           id="cardNumber">
                </div>
                <div class="col">
                    <label for="cvc" class="form-label fw-semibold">CVC</label>
                    <input type="number" class="form-control fw-semibold" id="cvc" placeholder="000" required>
                </div>
                <div class="col-4">
                    <label for="cashAmount" class="form-label fw-semibold">Amount</label>
                    <div class="d-flex">
                        <strong>$</strong>
                        <input type="number" class="form-control fw-semibold" id="cashAmount" placeholder="Amount"
                               required>
                    </div>
                </div>
            </div>


            <div class="row pb-3">
                <div class="col">
                    <label for="fName" class="form-label fw-semibold">First Name</label>
                    <input type="text" class="form-control" id="fName" required>
                </div>
                <div class="col">
                    <label for="lName" class="form-label fw-semibold">Last Name</label>
                    <input type="text" class="form-control" id="lName" required>
                </div>
            </div>

            <div class="row pb-3">
                <div class="col-6">
                    <label for="city" class="form-label fw-semibold">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-3">
                    <label for="state" class="form-label fw-semibold">State</label>
                    <select class="form-select" aria-label="Select a state" id="state" required>
                        <option value="" selected disabled hidden>Pick your state</option>
                        <option value="AL">Madrid</option>
                        <option value="AK">Barcelona</option>
                        <option value="AZ">Zaragoza</option>
                        <option value="AR">MÃ¡laga</option>
                        <option value="CA">Sitges</option>
                        <option value="CO">Pamplona</option>
                        <option value="CT">Bilbao</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="postalCode" class="form-label fw-semibold">Postal Code</label>
                    <input type="number" class="form-control" id="postalCode" required>
                </div>
            </div>

            <div class="row pb-3">
                <div class="col-6">
                    <p class="form-label fw-semibold">We only accept:</p>
                    <div class="d-inline-block bg-secondary p-2 rounded text-light ">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentMethods" id="apple"
                                   value="apple">
                            <label class="form-check-label" for="apple"><span
                                    class="fa-brands fa-cc-apple-pay"></span></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentMethods" id="visa"
                                   value="visa">
                            <label class="form-check-label" for="visa"><span
                                    class="fa-brands fa-cc-visa"></span></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentMethods" id="stripe"
                                   value="stripe">
                            <label class="form-check-label" for="stripe"><span
                                    class="fa-brands fa-cc-stripe"></span></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentMethods" id="Paypal"
                                   value="paypal">
                            <label class="form-check-label" for="paypal"><span
                                    class="fa-brands fa-cc-paypal"></span></label>
                        </div>
                    </div>
                </div>
                <div class="col d-flex flex-column">
                    <label for="message" class="form-label fw-semibold">Message</label>
                    <textarea name="message" id="message" rows="3" class="form-control"></textarea>
                    <p class="text-secondary fw-semibold">Add any comment here</p>
                </div>
            </div>

        </div>

        <div class="card-footer text-end">
            <button class="btn btn-secondary">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
